<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
          "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>OCaml Graphics</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
* {
  box-sizing: border-box;
}
body {
  background-color: #1e1e1e;
  color: #ddd;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  font-size: 14px;
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 24px 16px;
}
h1 {
  font-size: 1.6em;
  font-weight: 300;
  letter-spacing: 0.05em;
  color: #eee;
  margin: 0 0 6px;
}
.subtitle {
  color: #777;
  font-size: 0.85em;
  margin: 0 0 16px;
}
#toolbar {
  display: flex;
  flex-direction: row;
  align-items: center;
  gap: 16px;
  margin-bottom: 12px;
  padding: 8px 14px;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 8px;
}
.tool-group {
  display: flex;
  align-items: center;
  gap: 4px;
}
.tool-label {
  color: #777;
  font-size: 0.75em;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  margin-right: 4px;
}
.color-swatch {
  width: 22px;
  height: 22px;
  border-radius: 4px;
  border: 2px solid transparent;
  cursor: pointer;
  transition: border-color 0.15s, transform 0.1s;
}
.color-swatch:hover {
  transform: scale(1.15);
}
.color-swatch.active {
  border-color: #fff;
}
.tool-btn {
  background: #2a2a3a;
  color: #ccc;
  border: 1px solid rgba(255, 255, 255, 0.12);
  border-radius: 5px;
  padding: 4px 10px;
  font-family: inherit;
  font-size: 12px;
  cursor: pointer;
  transition: background 0.15s;
}
.tool-btn:hover {
  background: #3a3a4a;
}
.tool-btn.active {
  background: #505068;
  color: #fff;
  border-color: rgba(255, 255, 255, 0.25);
}
.clear-btn {
  background: #4a2a2a;
  color: #e88;
  border: 1px solid rgba(255, 100, 100, 0.2);
  border-radius: 5px;
  padding: 4px 12px;
  font-family: inherit;
  font-size: 12px;
  cursor: pointer;
  transition: background 0.15s;
}
.clear-btn:hover {
  background: #5a3a3a;
}
canvas {
  display: block;
  border: 1px solid #3a3a3a;
  border-radius: 6px;
  cursor: crosshair;
}
</style>
    <script type="text/javascript">
      var s = (new URLSearchParams(location.search)).has('wasm') ? 'main.bc.wasm.js' : 'main.bc.js';
      document.write('<script type="text/javascript" src="' + s + '"><\/script>');
    </script>
  </head>
  <body>
    <h1>OCaml Graphics</h1>
    <p class="subtitle">Click and drag to draw</p>
    <div id="toolbar"></div>
    <canvas id="canvas" width="600" height="400"></canvas>
    <script type="text/javascript">
      var c = document.getElementById("canvas");
      var t = document.getElementById("toolbar");
      init(c, t);
    </script>
  </body>
</html>
