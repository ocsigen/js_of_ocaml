name: build

on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    # Prime the caches every Monday
    - cron: 0 1 * * MON

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        ocaml-compiler:
          - "4.08"
          - "4.09"
          - "4.10"
          - "4.11"
          - "4.12"
          - "4.13"
          - "4.14"
          - "5.0"
          - "5.1"
          - "5.2"
        include:
          - os: macos-latest
            ocaml-compiler: "4.14"
          - os: windows-latest
            ocaml-compiler: "4.14"
          - os: macos-latest
            ocaml-compiler: "5.2"
          - os: windows-latest
            ocaml-compiler: "5.2"
          - os: ubuntu-latest
            ocaml-compiler: "ocaml-variants.4.14.2+options,ocaml-option-32bit"
          - os: ubuntu-latest
            ocaml-compiler: "ocaml-variants.5.2.1+options,ocaml-option-32bit" # Note this OCaml compiler is bytecode only

    runs-on: ${{ matrix.os }}

    steps:
      - name: Set git to use LF
        if: matrix.os == 'windows-latest'
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf
          git config --global core.ignorecase false

        # EJGA: Note that I tried to fix this upstream as depext is
        # getting much better, but no luck yet, c.f:
        # https://github.com/ocaml/opam-repository/pull/26626
      - name: Install apt 32-bit dependencies
        if: contains(matrix.ocaml-compiler, 'ocaml-option-32bit')
        run: |
          sudo apt-get install aptitude
          sudo dpkg --add-architecture i386
          sudo aptitude -o Acquire::Retries=30 update -q
          # Note we also install the 64-bit versions here as opam will
          # try to install them anyways, so we save an apt-roundtrip.
          sudo aptitude -o Acquire::Retries=30 install gcc-multilib g++-multilib pkg-config libgmp-dev libgmp-dev:i386 libx11-dev:i386 -y

      - name: Checkout tree
        uses: actions/checkout@v4

      - name: Set-up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Set-up OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - run: opam install . --best-effort
        if: matrix.ocaml-compiler < 4.14

      - run: opam install . --deps-only --with-test --with-doc
        if: matrix.ocaml-compiler >= 4.14

      - run: opam exec -- dune build @all @runtest
        if: matrix.ocaml-compiler >= 4.14 && matrix.ocaml-compiler < 5.0

      - run: opam exec -- dune build @all @runtest --profile using-effects
        if: matrix.ocaml-compiler >= 5.0

      - run: opam exec -- git diff --exit-code
        if: matrix.ocaml-compiler >= 4.14

      - name: Build doc
        if: matrix.os == 'ubuntu-latest' && matrix.ocaml-compiler == '5.2' && github.event_name == 'push' && github.ref_name == 'master'
        run: |
          opam install odoc lwt_log cohttp-lwt-unix yojson ocp-indent graphics higlo
          opam exec -- make doc

      - name: Synchronize doc
        if: matrix.os == 'ubuntu-latest' && matrix.ocaml-compiler == '5.2' && github.event_name == 'push' && github.ref_name == 'master'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: wikidoc
          folder: doc-dev
          clean: true
          target-folder: doc/dev/
