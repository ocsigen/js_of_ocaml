name: build

on:
  pull_request:
  push:
    branches:
      - master
  schedule:
    # Prime the caches every Monday
    - cron: 0 1 * * MON

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        ocaml-compiler:
          - "4.08"
          - "4.09"
          - "4.10"
          - "4.11"
          - "4.12"
          - "4.13"
          - "4.14"
          - "5.0"
          - "5.1"
          - "5.2"
        skip-test:
          - true
        skip-doc:
          - true
        skip-effects:
          - true
        include:
          - ocaml-compiler: "4.14"
            skip-effects: true
            skip-test: false
          - ocaml-compiler: "5.2"
            skip-effects: false
            skip-test: false
          - os: ubuntu-latest
            ocaml-compiler: "5.2"
            skip-doc: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout tree
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set-up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Set-up OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v3.0.0-alpha
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
          allow-prerelease-opam: true
          dune-cache: true
          opam-repositories: |
            hhugo: git+https://github.com/hhugo/opam-repository.git#gmp-mingw
            default: git+https://github.com/ocaml/opam-repository.git

      - run: opam install . --best-effort
        if: ${{ matrix.skip-test }}

      - run: opam install . --with-test
        if: ${{ !matrix.skip-test }}

      - run: opam exec -- make all
        if: ${{ !matrix.skip-test }}

      - run: opam exec -- make tests
        if: ${{ !matrix.skip-test }}

      - run: opam exec -- dune build @all @runtest --profile using-effects
        if: ${{ !matrix.skip-effects }}

      - run: opam exec -- git diff --exit-code
        if: ${{ !matrix.skip-test }}

      - name: build doc
        if: ${{ !matrix.skip-doc && github.event_name == 'push' && github.ref_name == 'master'}}
        run: |
          opam install odoc lwt_log cohttp-lwt-unix yojson ocp-indent graphics higlo
          opam exec -- make doc

      - name: synchronize doc
        if: ${{ !matrix.skip-doc && github.event_name == 'push' && github.ref_name == 'master' }}
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: wikidoc
          folder: doc-dev
          clean: true
          target-folder: doc/dev/

  lint-opam:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tree
        uses: actions/checkout@v4

      - name: Set-up OCaml
        uses: ocaml/setup-ocaml@v3.0.0-alpha
        with:
          ocaml-compiler: "5.2"
          allow-prerelease-opam: true
          dune-cache: true

      - uses: ocaml/setup-ocaml/lint-opam@v3.0.0-alpha
        continue-on-error: true

  lint-fmt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tree
        uses: actions/checkout@v4

      - name: Set-up OCaml
        uses: ocaml/setup-ocaml@v3.0.0-alpha
        with:
          ocaml-compiler: "5.2"
          allow-prerelease-opam: true
          dune-cache: true

      - uses: ocaml/setup-ocaml/lint-fmt@v3.0.0-alpha
