<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
          "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Planet</title>
<style type="text/css">
body {
  background-color: #111;
  color: #ddd;
  margin: 0;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: flex-start;
  gap: 16px;
  padding: 32px 16px 16px;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  font-size: 14px;
}
h1 {
  width: 100%;
  text-align: center;
  font-size: 1.6em;
  font-weight: 300;
  letter-spacing: 0.05em;
  color: #eee;
  margin: 0 0 8px;
}
canvas {
  display: block;
  border-radius: 8px;
}
.controls {
  padding: 0;
  color: #ccc;
  width: 220px;
}
.controls div {
  background-color: #1a1a1a;
  border: 1px solid #2a2a2a;
  border-radius: 8px;
  margin: 0 0 10px 0;
  padding: 10px;
  line-height: 1.6;
}
.controls div br {
  display: none;
}
.controls div:first-child {
  background-color: transparent;
  border: none;
  padding: 4px 0;
  color: #777;
  font-size: 0.85em;
  font-style: italic;
}
.controls input[type="button"] {
  display: block;
  width: 100%;
  box-sizing: border-box;
  background-color: #252525;
  color: #ccc;
  border: 1px solid #3a3a3a;
  border-radius: 5px;
  padding: 7px 12px;
  margin-bottom: 6px;
  cursor: pointer;
  font-size: 0.9em;
  transition: background-color 0.15s, border-color 0.15s;
}
.controls input[type="button"]:last-of-type {
  margin-bottom: 0;
}
.controls input[type="button"]:hover {
  background-color: #333;
  border-color: #555;
}
.controls input[type="button"]:active {
  background-color: #444;
}
.controls label:has(select) {
  display: flex;
  flex-direction: column;
  align-items: stretch;
  gap: 4px;
  margin-top: 6px;
  color: #999;
  font-size: 0.85em;
}
.controls select {
  background-color: #252525;
  color: #ccc;
  border: 1px solid #3a3a3a;
  border-radius: 5px;
  padding: 7px 10px;
  font-size: 1em;
  width: 100%;
  box-sizing: border-box;
  transition: border-color 0.15s;
  cursor: pointer;
}
.controls select:hover {
  border-color: #555;
}
.controls label:has(input[type="checkbox"]) {
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 6px;
  padding: 4px 0;
}
.controls input[type="checkbox"] {
  accent-color: #5588cc;
  width: 14px;
  height: 14px;
}
p {
  width: 100%;
  text-align: center;
  color: #666;
  font-size: 0.85em;
  margin-top: 0;
}
p a {
  color: #888;
  text-decoration: none;
}
p a:hover {
  color: #bbb;
  text-decoration: underline;
}
</style>
  <script type="text/javascript">
    var s = (new URLSearchParams(location.search)).has('wasm') ? 'planet.bc.wasm.js' : 'planet.bc.js';
    document.write('<script type="text/javascript" src="' + s + '" defer><\/script>');
  </script>
  </head>
  <body>
    <h1>Planet</h1>
  </body>
</html>
