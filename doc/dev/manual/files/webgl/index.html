<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
          "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>WebGL monkey</title>
<style type="text/css">
body {
  background-color: #111;
  color: #ddd;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  font-size: 14px;
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 24px 16px;
}
h1 {
  font-size: 1.6em;
  font-weight: 300;
  letter-spacing: 0.05em;
  color: #eee;
  margin: 0 0 16px;
}
canvas {
  display: block;
  border-radius: 8px;
  box-shadow: 0 0 32px rgba(0,0,0,0.6);
}
.info {
  margin-top: 12px;
  color: #777;
  font-size: 0.85em;
}
.info span {
  color: #aaa;
  font-variant-numeric: tabular-nums;
}
</style>
<script id="vertex-shader" type="x-shader/x-vertex">
  attribute vec3 a_position;
  attribute vec3 a_normal;

  uniform mat4 u_proj;

  varying mediump vec3 v_position;
  varying mediump vec3 v_normal;

  void main() {
    vec4 pos = u_proj * vec4(a_position,1);
    vec4 norm = u_proj * vec4(a_normal,1);
    v_position = pos.xyz;
    v_normal = norm.xyz;
    gl_Position = pos;
  }
</script>
<script id="fragment-shader" type="x-shader/x-fragment">
  precision mediump float;
  varying vec3 v_position;
  varying vec3 v_normal;

  uniform vec3 u_lightPos;
  uniform vec3 u_ambientLight;

  void main() {
    vec3 lightDirection = normalize(u_lightPos - v_position);
    float lighting = max(dot(normalize(v_normal), lightDirection), 0.);
    vec3 col = vec3(1,1,1);
    gl_FragColor = vec4( col * lighting + u_ambientLight, 1);
  }
</script>
  <script type="text/javascript">
    var s = (new URLSearchParams(location.search)).has('wasm') ? 'webgldemo.bc.wasm.js' : 'webgldemo.bc.js';
    document.write('<script type="text/javascript" src="' + s + '" defer><\/script>');
  </script>
  </head>
  <body>
    <h1>WebGL Monkey</h1>
    <canvas id="canvas" height="500" width="500"></canvas>
    <div class="info"><span id="fps"></span> frames per second</div>
  </body>
</html>
