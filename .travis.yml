language: c

matrix:
  include:
    - os: linux
      env: OCAML_VERSION=4.04
    - os: linux
      env: OCAML_VERSION=4.05
    - os: linux
      env: OCAML_VERSION=4.06
    - os: linux
      env: OCAML_VERSION=4.07

  allow_failures:
    - os: linux
      env: OCAML_VERSION=4.02
    - os: linux
      env: OCAML_VERSION=4.03
    - os: osx
      env: OCAML_VERSION=system

  fast_finish: true

script: bash -e tools/travis.sh